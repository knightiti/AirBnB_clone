<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AirBnB Clone - Web Static</title>
    <link rel="icon" type="image/png" href="images/icon.png"/>
    <link rel="stylesheet" type="text/css" href="styles/4-common.css"/>
    <link rel="stylesheet" type="text/css" href="styles/3-header.css"/>
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css"/>
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css"/>
    <link rel="stylesheet" type="text/css" href="styles/7-places.css"/>
  </head>

  <body>
    <header>
      <div class="logo"></div>
    </header>
    <div class="container">
      <section class="filters">
	<div class="locations">
	  <h3>States</h3>
	  <h4>Delta, Osun, Oyo</h4>

	  <div class="popover">
	    <div>
	      <h2>Delta</h2>
	      <ul>
		<li>Warri</li>
		<li>Orhuwhorun</li>
	      </ul>
	    </div>
	    <div>
	      <h2>Osun</h2>
	      <ul>
		<li>Ile-Ife</li>
		<li>Moro</li>
	      </ul>
	    </div>
	    <div>
              <h2>Oyo</h2>
              <ul>
                <li>Ibadan</li>
		<li>Ilora</li>
              </ul>
            </div>
	  </div>
	</div>

	<div class="amenities">
	  <h3>Amenities</h3>
	  <h4>Swimming pool, Golf club, Game House</h4>

	  <div class="popover">
	    <div>
	      <ul>
		<li>Electricity</li>
		<li>Water supply</li>
		<li>Free wifi</li>
	      </ul>
	    </div>
	</div>

	<button>Search</button>
      </section>

      <section class="places">
	<h1>Places</h1>
	<article>
	  <h2>Lotus Hotels</h2>
	</article>

	<article>
	  <h2>Syndys' Haven</h2>
	</article>

	<article>
	  <h2>Cassidy's Place</h2>
	</article>
      </section>
    </div>

    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
